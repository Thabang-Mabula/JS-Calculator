<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    Calculator
  </h1>

  <!-- Input area -->
  <section class="expression-area">
    <input type="text" class="expression-area-element" id="input-field">
    <input type="button" class="expression-area-element" id="calculate-btn" value="=">
    <input type="button" class="expression-area-element" id="clear-btn" value="Clear">
    <input type="button" class="expression-area-element" id="erase-btn" value="Erase">
  </section>

  <!-- Result area -->
  <section class="result-area">
    <strong> Answer: </strong>
    <var id="result"></var>
  </section>

  <!-- Input area -->
  <section class="input-area">

    <!-- Keypad -->
    <section class="keypad">
      <input type="button" class="keypad-btn" value="7">
      <input type="button" class="keypad-btn" value="8">
      <input type="button" class="keypad-btn" value="9">

      <input type="button" class="keypad-btn" value="4">
      <input type="button" class="keypad-btn" value="5">
      <input type="button" class="keypad-btn" value="6">

      <input type="button" class="keypad-btn" value="1">
      <input type="button" class="keypad-btn" value="2">
      <input type="button" class="keypad-btn" value="3">

      <input type="button" class="keypad-btn" value="-">
      <input type="button" class="keypad-btn" value="0">
      <input type="button" class="keypad-btn" value=".">
    </section>

    <!-- Operator Pad -->
    <section class="operator-pad">
      <input type="button" class="operator-btn" value="+">
      <input type="button" class="operator-btn" value="(">

      <input type="button" class="operator-btn" value="-">
      <input type="button" class="operator-btn" value=")">

      <input type="button" class="operator-btn" value="&times;">
      <input type="button" class="operator-btn" value="^">

      <input type="button" class="operator-btn" value="&#247;">
      <input type="button" class="operator-btn" value="âˆš">
    </section>

  </section>

  <script type="module" src="./calculator.mjs"></script>
  <script type="module" src="./script.mjs"></script>
</body>

</html>
