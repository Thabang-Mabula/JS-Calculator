<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <strong class="app-name">
      Calculator
    </strong>
  </nav>

  <main>

    <section class="calculator-screen">
      <textarea id="expression" readonly></textarea>
      <input type="number" id="result" readonly>
    </section>

  
    <!-- Expression area -->
    <form class="expression-control-area">

      <button type="reset" class="expression-area-btn" id="clear-btn" value="Clear">Clear</button>
      <button type="button" class="expression-area-btn" id="erase-btn" value="Erase">Erase</button>
    </form>

    <fieldset id="decimal-precision-fieldset">
      Decimal Precision:
      <input id="decimal-precision" type="number" value="1" min="0" max="10">
    </fieldset>

    <fieldset id="input-pad-selection-fieldset">
      <p class="input-pad-selection-element"> Keypad </p>

      <input type="checkbox" id="switch" class="checkbox input-pad-selection-element" />
      <label for="switch" id="switch" class="toggle input-pad-selection-element">
      </label>

      <p class="input-pad-selection-element"> Operators </p> 
    </fieldset>


    <section id="numerical-keypad" class="keypad">
      <button class="keypad-btn" value="7">7</button>
      <button class="keypad-btn" value="8">8</button>
      <button class="keypad-btn" value="9">9</button>
      <button class="operator-btn" value="(">(</button>
      <button class="operator-btn" value=")">)</button>



      <button class="keypad-btn" value="4">4</button>
      <button class="keypad-btn" value="5">5</button>
      <button class="keypad-btn" value="6">6</button>
      <button class="operator-btn" value="&times;">&times;</button>
      <button class="operator-btn" value="&#247;">&#247;</button>



      <button class="keypad-btn" value="1">1</button>
      <button class="keypad-btn" value="2">2</button>
      <button class="keypad-btn" value="3">3</button>
      <button class="operator-btn" value="+">+</button>
      <button class="operator-btn" value="-">-</button>


      <button class="keypad-btn" value="-">NEG</button>
      <button class="keypad-btn" value="0">0</button>
      <button class="keypad-btn" value=".">.</button>
      <button type="button" id="calculate-btn" value="=">=</button>

    </section>

    <section id="operator-pad" class="keypad">
      <button class="operator-btn" value="^">^</button>
      <button class="operator-btn" value="log" disabled>log</button>
      <button class="keypad-btn" value="&#x3C0;" disabled>&#x3C0;</button>
      <button class="operator-btn" value="sin" disabled>sin</button>
      <button class="operator-btn" value="?" disabled>sin<sup>-1</sup></button>


      <button class="operator-btn" value="^ 2" disabled><var>x<sup>2</sup></var></button>
      <button class="operator-btn" value="?" disabled>log<sub>10</sub></button>
      <button class="keypad-btn" value="e" disabled><var>e</var></button>
      <button class="operator-btn" value="cos" disabled>cos</button>
      <button class="operator-btn" value="?" disabled>cos<sup>-1</sup></button>



      <button class="operator-btn" value="√">√</button>
      <button class="operator-btn" value="ln" disabled>ln</button>
      <button class="keypad-btn" value="i" disabled><var>i</var></button>
      <button class="operator-btn" value="tan" disabled>tan</button>
      <button class="operator-btn" value="?" disabled>tan<sup>-1</sup></button>


      <button class="operator-btn" value="E" disabled>10<sup><sup>x</sup></button>
      <button class="operator-btn" value="!" disabled><var>n!</var></button>
      <button class="keypad-btn" value="&gamma;"  disabled>&gamma;</button>
      <button type="button" id="calculate-btn" value="=">=</button>

    </section>

    <script type="module" src="./script.js"></script>
  </main>
</body>

</html>
